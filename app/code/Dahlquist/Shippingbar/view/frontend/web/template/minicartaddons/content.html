<div class="component-wrapper" data-bind="if: getTotalCartItems() > 0" style="">
    <h3 data-bind="text : getpercentage() < 100 ? getRemainingAmount() : getFreeShippingText() "
        style="text-align: center;"></h3>
    <div data-bind="if: getpercentage() < 100">
        <span data-bind="html: cart().subtotal"></span><span> / </span><span data-bind="text: maxprice"></span>

        <div class="minprogress" id="progress">
            <div class="minprogress-active" id="child-progress"
                 data-bind="style: { width: getpercentage() + '%' } "></div>
        </div>
    </div>
</div>
